<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Jeu de la vie</title>
</head>
<body>
    <div class="chronoAffichage">
        <h1>Jeu de la vie.</h1>
        <p>
            <span id="cycle" >0</span> cycles joué
        </p>
    </div>
    <main>
        <h2>Créer votre terrain du jeu de la vie.</h2>

        <form id="formTbl">
            Nombre de lignes :
            <input type="number" name="nombreLignes" id="inputNbrRow" min="3" max="1000" value="3">
            Nombre de colonnes :
            <input type="number" name="nombreCelLules" id="inputNbrCel" min="3" max="1000" value="3">
            <button id="btnCreateTbl">Crée</button>
        </form>

        <table id="createTbl"></table>
        <form id="btnList">
            <button id="btnPlay">Play</button>
            <button id="btnPause">Pause</button>
            <button id="btnSpeed">Avance rapide</button>
            <button id="btnReplay">Replay</button>
            <button id="reset">Reset</button>
        </form>
    </main>
</body>
<script src="./javascript/fonction.js"></script>
<script src="./javascript/rules.js"></script>
</html>
